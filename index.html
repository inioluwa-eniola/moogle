<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Poppins font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    

    <!-- Favicon -->
    <link rel="icon" type="image/x-ixon" href="images/google-favicon.png">

    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Title -->
    <title>Fake Google</title>

</head>
<body>
    <div class="container">
        <div class="heading">
            <h1 class="google-logo" id="google-logo"><span id="google-blue">G</span><span id="google-red">o</span><span id="google-yellow">o</span><span id="google-blue">g</span><span id="google-green">l</span><span id="google-red">e</span></h1>
        </div>

        <div class="input-row">
            <input class="search-input" id="search-input" type="text">  
            <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="previous-searches" id="previous-searches">
            <ul id="list-container">
                <!-- Where the search inputs go -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
